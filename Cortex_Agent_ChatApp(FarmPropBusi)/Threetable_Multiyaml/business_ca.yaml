name: business_ca
tables:
  - name: BUSINESS_DATA_VIEW
    base_table:
      database: CORTEX_AGENT_DB
      schema: CORTEX_AGENT_SCHEMA
      table: BUSINESS_DATA_VIEW
    dimensions:
      - name: COMPANY
        expr: COMPANY
        data_type: VARCHAR(16777216)
        description: This column contains the names of various companies, organizations, or entities that are relevant to the business data being tracked or analyzed.
        sample_values:
          - SEAHOOK GUIDING & CHARTERS
          - AK KIDS
          - ASSURANCE CARE COORDINATION
        synonyms:
          - organization
          - firm
          - business
          - corporation
          - enterprise
          - entity
          - institution
      - name: TELENUM
        expr: TELENUM
        data_type: VARCHAR(16777216)
        description: Telephone number of the business.
        sample_values:
          - '9077239242'
          - '9073945513'
          - '9073017020'
        synonyms:
          - phone_number
          - telephone_number
          - tel
          - contact_number
          - phone
          - telephone
      - name: ZIPCODE
        expr: ZIPCODE
        data_type: VARCHAR(16777216)
        description: Postal code of the business location.
        sample_values:
          - '99801'
          - '99611'
          - '99515'
        synonyms:
          - postal_code
          - postcode
          - zip
          - zip_code
          - postal
          - area_code
      - name: SIC_CODE
        expr: SIC_CODE
        data_type: VARCHAR(16777216)
        description: Standard Industrial Classification (SIC) code, a four-digit code used to classify industries and businesses by their primary economic activity.
        sample_values:
          - '44890000'
          - '83519904'
          - '80820000'
        synonyms:
          - industry_code
          - standard_industrial_classification
          - sic
          - business_category
          - industry_identifier
      - name: NOOFEMPLOYEES
        expr: NOOFEMPLOYEES
        data_type: VARCHAR(16777216)
        description: Number of employees in the organization, categorized into ranges of 1-9, 10-19, and 250-499.
        sample_values:
          - 1 to 9
          - 250 to 499
          - 10 to 19
        synonyms:
          - number_of_employees
          - employee_count
          - staff_size
          - workforce_size
          - headcount
          - personnel_count
          - employee_headcount
      - name: STATUS
        expr: STATUS
        data_type: VARCHAR(16777216)
        description: Status of a business, where 0 represents Inactive, 1 represents Active, and 2 represents Pending.
        sample_values:
          - '0'
          - '2'
          - '1'
        synonyms:
          - condition
          - state
          - position
          - situation
          - circumstance
      - name: REVENUE
        expr: REVENUE
        data_type: VARCHAR(16777216)
        description: Total sales or income generated by the business during a specific period.
        sample_values:
          - '100000'
          - '78525'
          - '61124'
        synonyms:
          - sales
          - income
          - turnover
          - earnings
          - profit
          - proceeds
          - gains
          - receipts
          - revenue_stream
      - name: FIRSTNAME
        expr: FIRSTNAME
        data_type: VARCHAR(16777216)
        description: First name of the customer or business contact.
        sample_values:
          - LARRY
          - ASHLEY
          - MIRANDA
        synonyms:
          - given_name
          - forename
          - personal_name
          - christian_name
          - name
          - fullname
          - initials
      - name: LASTNAME
        expr: LASTNAME
        data_type: VARCHAR(16777216)
        description: This column captures the last name of an individual, organization, or entity associated with a business, providing a way to identify and group data by surname.
        sample_values:
          - HOOTON
          - BULOT HANSON
          - TURNBULL
        synonyms:
          - surname
          - family_name
          - last_name
          - full_last_name
          - second_name
      - name: EXCITYNAME
        expr: EXCITYNAME
        data_type: VARCHAR(16777216)
        description: City name of the business's executive office location.
        sample_values:
          - JUNEAU
          - KENAI
          - ANCHORAGE
        synonyms:
          - city_name
          - external_city
          - city
          - external_location
          - external_town
          - town_name
      - name: EXCOUNTYNAME
        expr: EXCOUNTYNAME
        data_type: VARCHAR(16777216)
        description: County name where the business is located, as designated by the FIPS county code.
        synonyms:
          - county_name
          - external_county
          - county
          - external_county_name
          - outside_county_name
      - name: RESIBUSI
        expr: RESIBUSI
        data_type: VARCHAR(16777216)
        description: Responsible Business Unit
        sample_values:
          - 'N'
        synonyms:
          - residence_business
          - business_residence
          - residential_business
          - home_office
          - home_business
          - business_address
      - name: STATECODE
        expr: STATECODE
        data_type: VARCHAR(16777216)
        description: Two-character code representing the state in the United States where the business is located.
        sample_values:
          - AK
        synonyms:
          - region_code
          - state_id
          - province_code
          - geographic_code
          - area_code
          - location_code
      - name: COMP_ID
        expr: COMP_ID
        data_type: VARCHAR(16777216)
        description: Unique identifier for a company or organization.
        sample_values:
          - '18690698'
          - '37560553'
          - '37561141'
        synonyms:
          - company_id
          - company_identifier
          - id_number
          - business_id
          - organization_id
      - name: AREACODE
        expr: AREACODE
        data_type: VARCHAR(16777216)
        description: Area code of the business location, typically a 3-digit code assigned to a specific geographic region.
        sample_values:
          - '907'
          - '480'
          - '713'
        synonyms:
          - dial_code
          - phone_area
          - area_number
          - telephone_code
          - exchange_code
    facts:
      - name: TOTALNOOFEMP
        expr: TOTALNOOFEMP
        data_type: NUMBER(38,0)
        description: Total number of employees in the organization.
        sample_values:
          - '2'
          - '5'
          - '8'
        synonyms:
          - total_number_of_employees
          - total_employees
          - employee_count
          - headcount
          - staff_size
          - workforce_size